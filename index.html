<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻雀 点数計算アプリ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ===== ヘッダー ===== -->
    <header>
        <h1>麻雀 点数計算</h1>
    </header>

    <!-- ===== メインコンテンツ ===== -->
    <main class="container">

        <!-- ===== 左側: 入力エリア ===== -->
        <div class="input-area">

            <!-- 1. 基本設定セクション -->
            <section class="card">
                <h2>基本設定</h2>
                <!-- 親/子の選択 -->
                <div class="form-group">
                    <label>親/子:</label>
                    <input type="radio" id="is-ko" name="player-type" value="ko" checked>
                    <label for="is-ko">子</label>
                    <input type="radio" id="is-oya" name="player-type" value="oya">
                    <label for="is-oya">親</label>
                </div>
                <!-- 飜数入力 -->
                <div class="form-group">
                    <label for="han-input">飜数:</label>
                    <div class="han-input-container">
                        <button type="button" id="han-minus" class="han-button">-</button>
                        <input type="number" id="han-input" inputmode="numeric" min="1" value="1">
                        <button type="button" id="han-plus" class="han-button">+</button>
                    </div>
                </div>
            </section>

            <!-- 2. 手牌の構成セクション -->
            <section class="card">
                <div class="section-header">
                    <h2>手牌の構成</h2>
                    <span class="fu-value-display fu-base-display visible">20</span>
                </div>

                <!-- 特殊役（七対子、タンヤオ） -->
                <div class="form-group">
                    <input type="checkbox" id="is-chiitoitsu">
                    <label for="is-chiitoitsu">七対子 (チートイツ)</label>
                    <span class="yaku-value-display" id="chiitoitsu-value-display">5</span>
                </div>
                <!-- 通常手（平和、面子、雀頭）の入力エリア -->
                <fieldset id="standard-hand-fieldset">
                    <div class="form-group global-modifiers">
                        <div class="yaku-selector">
                            <input type="checkbox" id="is-pinfu">
                            <label for="is-pinfu">平和 (ピンフ)</label>
                        </div>
                    </div>

                    <!-- 面子（メンツ）の構成 -->
                    <div class="melds-container">
                        <table class="melds-table">
                            <thead>
                                <tr>
                                    <th>面子</th>
                                    <th>種類</th>
                                    <th>鳴き</th>
                                    <th>幺九牌</th>
                                    <th>符</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 4つの面子入力 -->
                                <tr class="meld-group" data-meld-id="1">
                                    <td>面子1</td>
                                    <td class="meld-type">
                                        <label><input type="radio" id="meld1-shuntsu" name="meld1-type" value="shuntsu" checked> 順子</label>
                                        <label><input type="radio" id="meld1-koutsu" name="meld1-type" value="koutsu"> 刻子</label>
                                        <label><input type="radio" id="meld1-kantsu" name="meld1-type" value="kantsu"> 槓子</label>
                                    </td>
                                    <td class="meld-options">
                                        <label><input type="checkbox" id="meld1-is-open"> 鳴き</label>
                                    </td>
                                    <td class="meld-options">
                                        <label><input type="checkbox" id="meld1-is-yaochu"> 幺九牌</label>
                                    </td>
                                    <td><span class="fu-value-display" id="meld1-fu-value"></span></td>
                                </tr>
                                <tr class="meld-group" data-meld-id="2">
                                    <td>面子2</td>
                                    <td class="meld-type">
                                        <label><input type="radio" id="meld2-shuntsu" name="meld2-type" value="shuntsu" checked> 順子</label>
                                        <label><input type="radio" id="meld2-koutsu" name="meld2-type" value="koutsu"> 刻子</label>
                                        <label><input type="radio" id="meld2-kantsu" name="meld2-type" value="kantsu"> 槓子</label>
                                    </td>
                                    <td class="meld-options">
                                        <label><input type="checkbox" id="meld2-is-open"> 鳴き</label>
                                    </td>
                                    <td class="meld-options">
                                        <label><input type="checkbox" id="meld2-is-yaochu"> 幺九牌</label>
                                    </td>
                                    <td><span class="fu-value-display" id="meld2-fu-value"></span></td>
                                </tr>
                                <tr class="meld-group" data-meld-id="3">
                                    <td>面子3</td>
                                    <td class="meld-type">
                                        <label><input type="radio" id="meld3-shuntsu" name="meld3-type" value="shuntsu" checked> 順子</label>
                                        <label><input type="radio" id="meld3-koutsu" name="meld3-type" value="koutsu"> 刻子</label>
                                        <label><input type="radio" id="meld3-kantsu" name="meld3-type" value="kantsu"> 槓子</label>
                                    </td>
                                    <td class="meld-options">
                                        <label><input type="checkbox" id="meld3-is-open"> 鳴き</label>
                                    </td>
                                    <td class="meld-options">
                                        <label><input type="checkbox" id="meld3-is-yaochu"> 幺九牌</label>
                                    </td>
                                    <td><span class="fu-value-display" id="meld3-fu-value"></span></td>
                                </tr>
                                <tr class="meld-group" data-meld-id="4">
                                    <td>面子4</td>
                                    <td class="meld-type">
                                        <label><input type="radio" id="meld4-shuntsu" name="meld4-type" value="shuntsu" checked> 順子</label>
                                        <label><input type="radio" id="meld4-koutsu" name="meld4-type" value="koutsu"> 刻子</label>
                                        <label><input type="radio" id="meld4-kantsu" name="meld4-type" value="kantsu"> 槓子</label>
                                    </td>
                                    <td class="meld-options">
                                        <label><input type="checkbox" id="meld4-is-open"> 鳴き</label>
                                    </td>
                                    <td class="meld-options">
                                        <label><input type="checkbox" id="meld4-is-yaochu"> 幺九牌</label>
                                    </td>
                                    <td><span class="fu-value-display" id="meld4-fu-value"></span></td>
                                </tr>
                            </tbody>
                        </table>

                        <!-- 雀頭（ジャントウ）の構成 -->
                        <div class="pair-group">
                            <div class="meld-header">
                                <span class="pair-label">雀頭</span>
                                <span class="fu-value-display" id="pair-fu-value"></span>
                            </div>
                            <div class="meld-body">
                                <div class="pair-options">
                                    <input type="checkbox" id="pair-is-yakuhai"> <label for="pair-is-yakuhai">役牌</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </section>

            <!-- 3. 詳細設定セクション -->
            <section class="card">
                <h2>詳細設定</h2>
                <!-- 待ち方の選択 -->
                <div class="form-group fu-value-group setting-row">
                    <div class="setting-label">
                        <label>待ち方:</label>
                    </div>
                    <div class="setting-control">
                        <select id="wait-type">
                            <option value="ryanmen">両面待ち</option>
                            <option value="kanchan">カンチャン待ち</option>
                            <option value="penchan">ペンチャン待ち</option>
                            <option value="shanpon">シャンポン待ち</option>
                            <option value="tanki">単騎待ち</option>
                        </select>
                    </div>
                    <span class="fu-value-display" id="wait-fu-value"></span>
                </div>
            </section>

            <!-- 4. 計算結果表示セクション -->
            <section class="card">
                <div class="section-header">
                    <h2>計算結果</h2>
                    <span class="fu-value-display fu-total-result-display" id="result-fu-total-display"></span>
                </div>
                <p>この手は: <strong id="result-han-fu">--飜 --符</strong> です。</p>
                <!-- ロン、ツモ、面前ツモの点数表示 -->
                <div class="result-score-container">
                    <div class="result-score-item" id="result-ron-container">
                        <span class="result-score-label">ロン</br></span>
                        <span class="fu-rounding-display" id="ron-fu-rounding"></span>
                        <span class="result-score-value" id="result-points-ron">----点</span>
                    </div>
                    <div class="result-score-item" id="result-tsumo-container">
                        <span class="result-score-label">ツモ</br></span>
                        <span class="fu-rounding-display" id="tsumo-fu-rounding"></span>
                        <span class="result-score-value" id="result-points-tsumo">----点</span>
                    </div>
                    <div class="result-score-item" id="result-menzen-tsumo-container" style="display: none;">
                        <span class="result-score-label">面前ツモ (+1飜)</br></span>
                        <span class="fu-rounding-display" id="menzen-tsumo-fu-rounding"></span>
                        <span class="result-score-value" id="result-points-tsumo-menzen">----点</span>
                    </div>
                </div>
            </section>

            <!-- 5. 点数表セクション -->
            <section class="card score-table-card">
                <h2>点数表</h2>
                <div class="form-group">
                    <label>表示モード:</label>
                    <input type="radio" id="table-view-ron" name="table-view" value="ron" checked>
                    <label for="table-view-ron">ロン基準</label>
                    <input type="radio" id="table-view-tsumo" name="table-view" value="tsumo">
                    <label for="table-view-tsumo">ツモ基準</label>
                </div>
                <!-- 点数表はJavaScriptによって動的に生成される -->
                <table id="score-table">
                    <!-- JS will generate this -->
                </table>
            </section>
        </div>

        <!-- ===== 右側: 符の内訳エリア ===== -->
        <div class="fu-breakdown-area">
            <h2>符の内訳</h2>
            <!-- 符の各要素（符底、面子、雀頭など）を表示 -->
            <div id="fu-breakdown-content">
                <div class="fu-row" id="fu-base-row">
                    <span class="fu-label">符底 (フーテイ)</span>
                    <span class="fu-value" id="fu-base">20</span>
                </div>
                <div class="fu-row" id="fu-chiitoitsu-row" style="display: none;">
                    <span class="fu-label">七対子</span>
                    <span class="fu-value" id="fu-chiitoitsu">0</span>
                </div>
                <div class="fu-row fu-meld-row" id="fu-meld1-row">
                    <span class="fu-label">面子1</span>
                    <span class="fu-value" id="fu-meld1">0</span>
                </div>
                <div class="fu-row fu-meld-row" id="fu-meld2-row">
                    <span class="fu-label">面子2</span>
                    <span class="fu-value" id="fu-meld2">0</span>
                </div>
                <div class="fu-row fu-meld-row" id="fu-meld3-row">
                    <span class="fu-label">面子3</span>
                    <span class="fu-value" id="fu-meld3">0</span>
                </div>
                <div class="fu-row fu-meld-row" id="fu-meld4-row">
                    <span class="fu-label">面子4</span>
                    <span class="fu-value" id="fu-meld4">0</span>
                </div>
                <div class="fu-row" id="fu-pair-row">
                    <span class="fu-label">雀頭</span>
                    <span class="fu-value" id="fu-pair">0</span>
                </div>
                <div class="fu-row" id="fu-wait-row">
                    <span class="fu-label">待ち方</span>
                    <span class="fu-value" id="fu-wait">0</span>
                </div>
            </div>
            <hr>
            <!-- 符の合計（切り上げ前と後） -->
            <div class="fu-total-row">
                <span class="fu-label">合計 (切り上げ前)</span>
                <span class="fu-value" id="fu-total-unrounded">20</span>
            </div>
            <div class="fu-total-arrow">↓</div>
            <div class="fu-total-row">
                <span class="fu-label">合計 (切り上げ後)</span>
                <span class="fu-value" id="fu-total-rounded">20</span>
            </div>
        </div>
    </main>

    <!-- ===== フッター ===== -->
    <footer>
        <p>Built by Jules the Pirate Engineer 🏴‍☠️</p>
    </footer>

    <!-- スクリプトの読み込み -->
    <script src="script.js"></script>
</body>
</html>
